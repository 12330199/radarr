<template name="layout">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
        {{> hello}}
      </div>
    </div>
  </div>
</template>

<template name="hello">
  <div class="text-center">
    <a href="{{pathFor 'welcome'}}">
      <img class="emoji" src="/radio.png"><span class="title">radarr</span>
    </a>
  </div>
  <div>
    {{> errors}}
  </div>
  {{> searchBox}}
  {{> yield}}
</template>
