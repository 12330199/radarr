<template name="station">
  <div class="list-group-item">
    <div class="row">
      <div class="col-xs-8">
        <h4 class="list-group-item-heading">{{name}}</h4>
        <p class="list-group-item-text text-muted">{{{description}}}</p>
      </div>
      <div class="col-xs-4">
        <h2 class="list-group-item-heading text-primary pull-right">{{frequencyString}}</h2>
      </div>
    </div>
  </div>
</template>
