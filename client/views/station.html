<template name="station">
  <div class="list-group-item">
    <div class="row">
      <div class="col-xs-3">
        <h2 class="list-group-item-heading">{{frequencyString}}</h2>
      </div>
      <div class="col-xs-9">
        <h4 class="list-group-item-heading">{{name}}</h4>
        <p class="list-group-item-text text-muted">{{{description}}}</p>
      </div>
    </div>

  </div>
</template>
